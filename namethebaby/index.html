    <div class="container">
      <header>
        <h1>Name That Baby</h1>
        <h4><i>What shall we call her?</i></h4>
      </header>
      <div class="container">
        <p>Here are some options for names:</p>
        <div class="container">
          <div class="row d-flex justify-content-center">
          <div id="baby-name"></div>
        </div>
        <div class="row d-flex justify-content-center m-3">
          <div id="back" class="col col-lg-1 col-md-2 col-sm-2 btn bg-secondary mx-md-3">Back</div>
          <div id="next" class="col col-lg-1 col-md-2 col-sm-2 btn bg-secondary mx-md-3">Next</div>
        </div>

      <div id="names-list-container" class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <span>Show the list of names you might choose by clicking this button </span>
          <button id="show-names-btn" class="col col-lg-1 col-md-1 col-sm-6 btn btn-sm btn-primary mx-2">Show Names</button>
          <div class="container d-flex justify-content-start align-items-center">
